<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">
    <title>Contact form</title>
</head>
<body>
    <header></header>

    <main>
        <form action="https://www.google.com">
            <div class="heading">
                <h1>Contact us</h1>
                <p>We will get back to you asap!</p>
            </div>
            <div class="container">
                <div class="inpt">
                    <input id = "fname" type="text" name="First Name" placeholder="First Name" size="12">
                    <input id = "lname" type="text" name="Last Name" placeholder="Last Name" size="12"><br>
                    <input type="email" placeholder="Email"><br>
                    <input type="number" name="Phone" placeholder="Phone" min="1000000000" max="9999999999"><br><br>
                </div>
                <div class="btn">
                    <button>Send</button><br>
                    <p>You may also call us at 222-22-22</p>
                </div>
            </div>


        </form>
    </main>

    <footer></footer>
</body>
</html>
